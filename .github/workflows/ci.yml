name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # âœ… More stable with LightFM

      - name: Install OS-level packages
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential libopenblas-dev libomp-dev


      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      

      - name: Run tests
        run: |
          pytest tests/  # or `python -m unittest`

      - name: Build Docker image
        run: |
          docker build -t rec-api .
